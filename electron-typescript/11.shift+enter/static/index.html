<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Electron with TypeScript</title>
    <link rel="stylesheet" href="../node_modules/bulma/css/bulma.css" />
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <!--항상 보이는 navigation-->
    <section class="hero is-primary is-medium" id="nav-section">
        <div class="hero-head">
            <nav class="navbar">
                <div class="container">
                    <div class="navbar-brand">
                        <a class="navbar-item is-active">
                            Electron with TypeScript Hands-On Labs
                        </a>
                        <span class="navbar-burger burger" data-target="navbarMenuHeroA" id="btn-toggle">
                            <span></span>
                            <span></span>
                            <span></span>
                        </span>
                    </div>
                    <div id="navbarMenuHeroA" class="navbar-menu">
                        <div class="navbar-end">
                            <a class="navbar-item is-active">
                                #General
                            </a>
                            <span class="navbar-item" id="btn-logout">
                                <a class="button is-primary is-inverted">
                                    <span class="icon">
                                        <i class="fas fa-sign-out-alt"></i>
                                    </span>
                                    <span>Logout</span>
                                </a>
                            </span>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </section>

    <!--로그인 전에만 보임-->
    <section class="section" id="login-section">
        <div class="field">
            <p class="control has-icons-left has-icons-right">
                <input class="input" type="email" id="email" placeholder="Email">
                <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                </span>
                <span class="icon is-small is-right">
                    <i class="fas fa-check"></i>
                </span>
            </p>
        </div>
        <div class="field">
            <p class="control has-icons-left">
                <input class="input" type="password" id="password" placeholder="Password">
                <span class="icon is-small is-left">
                    <i class="fas fa-lock"></i>
                </span>
            </p>
        </div>
        <div class="field">
            <p class="control">
                <button class="button is-success" id="btn-login">
                    Login
                </button>
            </p>
        </div>
    </section>

    <!--로그인 후에만 보임-->
    <section class="section hero is-primary" id="chat-section">
        <div class="container" id="message-container"></div>
    </section>

    <!--로그인 후에만 보임-->
    <section class="section" id="write-section">
        <div class="container">
            <div class="field">
                <div class="control">
                    <textarea id="message" class="textarea" placeholder="input text..."></textarea>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <button class="button is-primary" id="btn-send-message">
                        Send message
                    </button>
                </div>
            </div>
        </div>
    </section>

    <script>
        require('../output/renderer/index.js')
    </script>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</body>

</html>
