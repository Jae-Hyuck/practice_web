<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>electron-basic-Bookmark</title>
    <!-- 쉽게 mac finder와 같은 UI를 만들 수 있도록 하는 photonkit 사용 -->
    <link rel="stylesheet" href="node_modules/photonkit/dist/css/photon.css">

</head>

<body>
    <div class="window">
        <header class="toolbar toolbar-header">
            <div class="toolbar-actions">
                <h1 class="title">Mark's Bookmark</h1>
                <div class="btn-group">
                    <button class="btn btn-default" id="btn-home">
                        <span class="icon icon-home"></span>
                    </button>
                    <button class="btn btn-default" id="btn-github">
                        <span class="icon icon-github"></span>
                    </button>
                </div>
            </div>
        </header>
        <div class="window-content">
            <ul class="list-group" id="data">
            </ul>
        </div>
    </div>

    <script>
        require('./renderer.js');
    </script>
</body>

</html>
